<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link ref="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" placeholder="Type a city" 
                class="form-control" id="city-input" autocomplete="off"/>
                </div>
                <div
                    class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100"/>
               </div>
               </div> 
               </form> 
            <div class="overview">
      <h1 id="city"></h1>
      <ul>
         <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
     
      <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">

            
          <img
            src=""
            alt="Clear"
            id="icon"
            class="float-left"/>
          <div class="float-left"><strong id="temperature"></strong>
            <span class="units">C | <a href="#">Â°F</a></span></div>      
        </div>
        </div>
        <div class="col-6">
            <ul>
                
                <li>Humidity: <span id="humidity"></span>%
                </li>
                <li>
                Wind: <span id="wind"></span> Km/H
            </li>
            </ul>
      </div>
      </div>
    </div>
     <small>
          <a href="https://github.com/mbutto26/Weather-App" target="blank">Open-source code</a>, by Marissa B
      </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
